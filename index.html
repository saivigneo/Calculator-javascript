<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <br><br><br><br>
        <label for="">Enter Your Number</label><br><br>
    <input type="number" name="" id="num1"><br><br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button><br><br>
    <button onclick="equals()">Answer</button><br><br>
    <button onclick="window.location.reload()">Reload</button><br>
    <span id="demo"></span>
    <script>
        
sum = 0;
emp = ""
console.log("Hello");
function add() {
    value = parseInt(document.getElementById("num1").value)
    sum = sum+value;
    emp = emp + ` + ${value}`
    document.getElementById("demo").innerHTML = emp.substring(2,emp.length)
}
function sub() {
    value = parseInt(document.getElementById("num1").value)
    sum = sum-value;
    emp = emp + ` - ${value}`
    document.getElementById("demo").innerHTML = emp.substring(2,emp.length)
}
function mul() {
    value = parseInt(document.getElementById("num1").value)
    sum = sum*value;
    emp = emp + ` * ${value}`
    document.getElementById("demo").innerHTML = emp.substring(2,emp.length)
}
function div() {
    value = parseInt(document.getElementById("num1").value)
    sum = sum/value;
    emp = emp + ` / ${value}`
    document.getElementById("demo").innerHTML = emp.substring(2,emp.length)
}
function equals() {
    document.getElementById("demo").innerHTML = `${emp.substring(2,emp.length)} = ${sum}`
}

    </script>
</div>
    <script src="script.js"></script>
</body>
</html>
